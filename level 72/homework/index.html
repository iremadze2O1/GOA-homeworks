<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Tasks</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>JavaScript Tasks</h1>

        <!-- Task 1: Message after 3 seconds -->
        <button onclick="logMessageAfter3Seconds()">Log Message After 3 Seconds</button>

        <br><br>

        <!-- Task 2: Display Current Time -->
        <h2>Current Time (Every second):</h2>
        <div id="currentTime"></div>

        <br><br>

        <!-- Task 3: Change Background Color Every 3 Seconds -->
        <h2>Background Color Change Every 3 Seconds</h2>

        <br><br>

        <!-- Task 4: Change Paragraph Text Every 5 Seconds -->
        <h2>Paragraph Text Change Every 5 Seconds</h2>
        <p>This is the initial text.</p>

        <br><br>

        <!-- Task 5: Timer Program -->
        <h2>Timer Program</h2>
        <div id="timerDisplay">0</div>
        <button id="startButton">Start</button>
        <button id="pauseButton">Pause</button>
        <button id="resetButton">Reset</button>

        <script src="script.js">
        </script>
    </body>
</html>
