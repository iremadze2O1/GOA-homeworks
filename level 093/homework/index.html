<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cookie clicker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="Main">

            <div id="cookie">
                <div class="chocolate-chip" id="N1"></div>
                <div class="chocolate-chip" id="N2"></div>
                <div class="chocolate-chip" id="N3"></div>
                <div class="chocolate-chip" id="N4"></div>
                <div class="chocolate-chip" id="N5"></div>
            </div>

            <div id="money">
                <p>Cookies: <span id="CC">0</span></p>
                <p>Gold: <span id="gold">0</span></p>
            </div>

        </div>

        <div id="gadgets">

            <h1>Gadgets</h1>

            <button id="finger">Bigger Finger 25 Gold</button>
            <button id="mines">Better Mines 25 Cookies</button><br>
            <button id="double">Double Cookies 50 Gold</button>

        </div>
        <script src="script.js"></script>
    </body>
</html>
