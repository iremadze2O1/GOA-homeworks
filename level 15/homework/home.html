<html>
    <head>
        <title>GOA</title>
    </head>
    <body>
        <h1>GOA register</h1>
        <h2>fill out this form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="em">Email:</label>
            <input type="email" id="em" name="email" required><br><br>

            <label for="ps">Password:</label>
            <input type="password" id="ps" name="password" required><br><br>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="GB">United Kingdom</option>
                <option value="AU">Australia</option>
                <option value="IN">India</option>
            </select><br><br>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="male" id="m" required>
            <label for="m">male</label>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="female" id="fm" required>
            <label for="fm">female</label><br>

            <h2>privacy polices</h2>
            <p>(privacy polices would be here)</p> 

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="pp" value="accept" id="a" required>
            <label for="a">i accept</label><br><br>
            
            <label for="h">Hobby:</label>
            <select id="h" name="hobby" required>
                <option value="">Select a hobby</option>
                <option value="FB">football</option>
                <option value="DA">dance</option>
                <option value="BS">bascketball</option>
                <option value="RC">Rubik's cube</option>
                <option value="GT">guitar</option>
                <option value="NO">none of this</option>
            </select><br><br>

            <label for="pfp">profile pic file:</label>
            <input type="file" id="pfp" name="profile pic" required><br><br>

            <label for="bd">birth date:</label>
            <input type="date" name="birthdate" id="bd"><br><br>

            <label for="card">brother</label>
            <input type="radio" name="sibling" value="brother" id="br">
            <label for="cash">sister</label>
            <input type="radio" name="sibling" value="sister" id="si">
            <label for="crypto">both</label>
            <input type="radio" name="sibling" value="both" id="bo">
            <label for="crypto">none</label>
            <input type="radio" name="sibling" value="none" id="no"><br><br>


            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="reset">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
