<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px; text-align: center; 
      }
    .attribution a {
      color: hsl(228, 45%, 44%); 
    }
  </style>
  </head>
  <body>
    <!-- <img src="images/icon-clock.svg" alt="">
    <img src="images/icon-ethereum.svg" alt="">
    <img src="images/icon-view.svg" alt=""> -->
    <div id="main">
      <img id="img" src="images/image-equilibrium.jpg" alt="nft">
      <img id="view" src="images/icon-view.svg" alt="eye">
      <h2 id="h2">Equilibrium #3429</h2>
      
      <p id="collection">Our Equilibrium collection promotes<br> balance and calm.</p>
      <div id="ETH-timeLeft">
        <img id="ETH" src="images/icon-ethereum.svg" alt="ETH">
        <p id="worth">0.041 ETH</p>

        <img id="clock" src="images/icon-clock.svg" alt="clock">
        <p id="Tleft">3 days left</p>
      </div>

      <hr id="da_line">
      <div id="PC">
        <img id="person" src="images/image-avatar.png" alt="person">
        <p id="creatior">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
